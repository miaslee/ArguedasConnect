

<div *ngIf="!p"  class="profile-container">
  <div class="profile-header">
    <img src="baner.jpg" alt="Cover Image" class="cover-image">
    <div class="profile-overlay">
      <div class="profile-photo">
        <img src="https://devmiasx.com/uploads/67380645a9ac3_user.png" alt="Profile Photo">
      </div>
      <div class="profile-details">
        <h1>Anónimo</h1>
        <p class="career">Perfil privado</p>
      </div>
    </div>
  </div>
</div>


<div *ngIf="b && p"  class="profile-container">
  <div class="profile-header">
    <img src="baner.jpg" alt="Cover Image" class="cover-image">
    <div class="profile-overlay">
      <div class="profile-photo">
        <img src="{{ userProfileData?.photoUrl}}" alt="Profile Photo">
      </div>
      <div class="profile-details">
        <h1>{{ userProfileData?.publicName }} {{ userProfileData?.publicLastname }} </h1>
        <p class="career">{{ userProfileData?.publicCareer }}</p>
      </div>
    </div>
  </div>

  <div class="profile-content">
    <div class="profile-info">
      <h2>Información Personal</h2>
      <p><strong>Fecha de Nacimiento:</strong> {{ userProfileData?.publicFN }}</p>
      <p><strong>Sexo:</strong> {{ userProfileData?.publicSex }}</p>
      
    </div>

    
    <div class="profile-posts">
      <h2>Publicaciones</h2>
      
<!-- Descripción antes de la imagen -->
    
 <app-perfil-posts *ngFor="let post of posts"  [postData]="post"  ></app-perfil-posts>
 




      <!-- Agregar más publicaciones aquí -->
    </div>
  </div>
</div>
