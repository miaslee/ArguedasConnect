<div class="groups-container">
    <h1 class="page-title">Grupos de Estudio</h1>
    <div class="actions">
      <input 
        type="text" 
        class="search-bar" 
        placeholder="Buscar grupos..." 
        [(ngModel)]="searchTerm"
      />
      <button class="create-group-btn">
        <i class="fas fa-plus"></i> Crear Grupo
      </button>
    </div>
    <div class="group-list">
      <!-- Tarjeta de grupo filtrada -->
      <div 
        class="group-card" 
        *ngFor="let group of filteredGroups()"
      >
        <div class="group-image">
          <img src="{{ group.image }}" alt="{{ group.name }}" />
        </div>
        <div class="group-details">
          <h3 class="group-title">{{ group.name }}</h3>
          <p class="group-members">
            <i class="fas fa-user-friends"></i> {{ group.members }} miembros
          </p>
          <p class="group-description">{{ group.description }}</p>
        </div>
        <div class="group-actions">
          <button class="join-btn">Unirte al grupo</button>
        </div>
      </div>
    </div>
  </div>
