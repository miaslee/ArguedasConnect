<div *ngIf="u" class="main-container">
    <div class="post">
        <div class="post-header">
            <img (click)="sendId()"  src="{{photo}}" alt="User Avatar" class="user-avatar">
            
            <div class="user-info">
                <span (click)="sendId()" class="username">{{username}}    <svg  *ngIf="verificado" aria-label="Verificado" class="x1lliihq x1n2onr6" fill="rgb(0, 149, 246)" height="11" role="img" viewBox="0 0 40 40" width="11"><title>Verificado</title><path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z" fill-rule="evenodd"></path></svg> </span>
                <!-- Información de la carrera -->
                <p class="career">{{carrera}}</p>
              </div>
            <!-- Tiempo de publicación -->
            <span class="post-time">{{time}}</span>
        </div>
        
        <!-- Descripción antes de la imagen -->
        <div class="post-description">
            <p>{{postData?.comment}}</p>
        </div>
        <!-- Imagen de la publicación -->
        <img src="{{postData?.imageUrl}}" class="post-image">
        <div class="more-post">
            <span class="likes">{{l }} <span class="like-count">{{n}}</span></span>
            <span class="comments"><i class="fa fa-comment"></i>comentarios</span>
          </div>
          
        <!-- Iconos de acción -->
        <div class="post-actions">           
            <i (click)="Like()" class="icon like-icon">❤️</i>
            <i  (click)="onReplyClick()" class="icon comment-icon">💬</i>
            <i class="icon save-icon">🔖</i>
        </div>
    </div>
</div>
