<div class="container">
    <div>
      <h2>Edita tu perfil</h2>
      <form>
        <!-- Nombre -->
        <input [value]="data.nombre" #InputNombre type="text" placeholder="Nombre" required />
  
        <!-- Apellido -->
        <input [value]="data.apellido" #InputApellido type="text" placeholder="Apellido" required />
  
        <!-- Género -->
        <label>Género</label>
        <div #InputGender class="gender">
          <label>
            <input
              type="radio"
              name="gender"
              value="Mujer"
              [checked]="data.sexo === 'Mujer'"
              required
            /> Mujer
          </label>
          <label>
            <input
              type="radio"
              name="gender"
              value="Hombre"
              [checked]="data.sexo === 'Hombre'"
              required
            /> Hombre
          </label>
          <label>
            <input
              type="radio"
              name="gender"
              value="custom"
              [checked]="data.sexo === 'custom'"
              required
            /> Personalizado
          </label>
        </div>
  
        <!-- Privacidad -->
        <label>Privacidad de cuenta</label>
        <div #InputPrivacidad class="gender">
          <label>
            <input
              type="radio"
              name="privacidad"
              value="publico"
              [checked]="data.privacidad === 'publico'"
              required
            /> Público
          </label>
          <label>
            <input
              type="radio"
              name="privacidad"
              value="privado"
              [checked]="data.privacidad === 'privado'"
              required
            /> Privado
          </label>
        </div>
  
        <!-- Fecha de nacimiento -->
        <label>Fecha de nacimiento</label>
        <div class="birthdate">
          <input
            [value]="data.fn"
            #InputFN
            type="date"
            id="fecha-nacimiento"
            name="fecha-nacimiento"
            required
          />
        </div>
  
        <!-- Botón -->
        <button
          (click)="editPerfilClick(InputNombre, InputApellido, InputFN, InputGender, InputPrivacidad)"
          type="button"
          class="signup-button"
        >
          Actualizar
        </button>
      </form>
    </div>
  </div>
